<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
    <link rel="manifest" href="./favicons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="./styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">

    <title>
        Etch a Sketch - by Maryanga
    </title>
</head>

<body>

<header>
    <h1>
        Etch-a-sketch
    </h1>
    <p>
        A pixelart editor made by <a href="https://github.com/maryangaodin">Maryanga</a>
        for <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a>
    </p>
</header>

<main>
    <div id="buttons">
        <input type="color" name="color" value="#000000" id="color">
        <label for="random">Random</label>
        <label for="darken">Darken</label>
        <label for="erase">Erase</label>
        <select name="drawmode" id="drawmode">
            <option value="hover" selected>Hover to draw</option>
            <option value="click">Click to draw</option>
        </select>
        <input type="checkbox" id="random" name="random">
        <input type="checkbox" id="darken" name="darken">
        <input type="checkbox" id="erase" name="erase">
    </div>
    <div id="canvas"></div>
    <div class="slidecontainer">
        <button id="clear-button">Clear</button>
        <label for="dimension" id="dimension-label">Grid dimension: 50 x 50</label>
        <label for="showgrid">Show grid</label>
        <input type="range" min="1" max="100" value="50" class="slider" name="dimension" id="dimension">
        <input type="checkbox" id="showgrid" name="showgrid" checked>
    </div>
</main>

<footer>
</footer>

<script type="text/javascript" src="./scripts/script.js"></script>

</body>
</html>
